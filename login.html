<body>
    <H1>LOGIN</H1>
    <form>
        <div>
        <label>EMAIL</label>

    </div>
    <hr>
        <div>
        <label>PASSWORD</label>
        <input type="password" required/>
    </div>
    <hr>
    <div>
        <label>CONFIRM <span>PASSWORD</span></label>
        <input type="password" required/>
    </div>
    <hr>
    <div>
        <label>AGE</label>
        <input type="number" required/>
    </div>
    <hr>
    <div>
        <label>DATE</label>
        <input type="date" />
        <button>SUBMIT</button>
    </div>
    </form>
